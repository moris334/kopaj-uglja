<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="kopanje, rudarenje, kopanje uglja, kopanje uglja simulator, rudarenje uglja">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopaj ugalj</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1 align="center">Postao si rudar uglja</h1>
    <h1 align="center">Bravo</h1>
    <h1 align="center">Sada kopaj ugalj</h1>
    <hr>

    <img src="ugalj.png" class="sUglja">

    <p align="center"><b>Iskopan ugalj: <span id="display">0</b></span> </p>
    <button id="btn" class="dugme">Kopaj ugalj</button>

    <script type="text/javascript">
        let count = 0;
        let btn = document.getElementById("btn");
        let disp = document.getElementById("display");
         
        btn.onclick = function () {
                    count++;
        disp.innerHTML = count;
        }
    </script>

</body>
</html>
